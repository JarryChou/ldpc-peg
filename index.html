<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Ldpc-peg by uzum</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width">
    <style>
      #final-graph { width: 100%; height: 600px; }
      #intermediate-graph { width: 100%; height: 400px; }
      #sub-graph { width: 100%; height: 400px; }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>LDPC-PEG</h1>
      <h4>The Progressive Edge Growth algorithm for short cycle free LDPC code construction</h4>
      <div class="row">
        <form id="parameters" class="form col-lg-6">
          <div class="form-group col-lg-6">
            <label for="symbol-node-number">Number of symbol nodes</label>
            <input class="form-control" id="symbol-node-number" type="number" placeholder="n" />
          </div>
          <div class="form-group col-lg-6">
            <label for="check-node-number">Number of check nodes</label>
            <input class="form-control" id="check-node-number" type="number" placeholder="m" />
          </div>
          <div class="form-group col-lg-6">
            <label for="symbol-node-degrees">Symbol node degrees</label>
            <input class="form-control" id="symbol-node-degrees" type="text" placeholder="(seperated by comma)" />
          </div>
          <div class="form-group col-lg-6">
            <button id="create-button" class="btn">Create</button>
          </div>
        </form>
        <div id="final-graph" class="col-lg-12"></div>
        <div class="col-lg-6 intermediate">
          <button id="prev-button" class="btn">PREV</button>
          <button id="next-button" class="btn">NEXT</button>
          <div id="intermediate-graph"></div>
        </div>
        <div class="col-lg-6 sub">
          <input id="depth-input" class="form-control" type="number" min="0" value="0" />
          <div id="sub-graph"></div>
        </div>
      </div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    <script src="javascripts/tanner-graph.js"></script>
    <script src="javascripts/peg.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
