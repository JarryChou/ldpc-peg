<!DOCTYPE html>
<meta charset="utf-8">
<title>LDPC check</title>
<link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">
<style>

#tanner-graph {
  width: 49%;
  height: 600px;
  border: 1px solid lightgray;
  float: left;
}

#sub-graph {
  width: 49%;
  height: 600px;
  border: 1px solid lightgray;
  float: left;
}

.node.symbol {
  fill: steelblue;
  stroke: #fff;
  stroke-width: 2px;
}

.node.check {
  fill: crimson;
  stroke: #fff;
  stroke-width: 2px;
}

.link {
  stroke: #777;
  stroke-width: 2px;
}

</style>

<body>
  <div id="tanner-graph"></div>
  <div id="sub-graph"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
  <script src="./tanner-graph.js"></script>
  <script src="./peg.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
      TannerGraph.vis = window.vis;
      TannerGraph.width = screen.width / 2;
      TannerGraph.height = 600;

      PEG.create({
        checkNodeNumber: 4,
        symbolNodeNumber: 8,
        symbolNodeDegrees: [2, 2, 2, 2, 3, 3, 3, 3]
      });

      PEG.debug();
    });
  </script>
</body>
